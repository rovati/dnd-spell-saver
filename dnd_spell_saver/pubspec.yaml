name: dnd_spell_saver
description: "WebApp to save DnD spells to a csv file."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  csv: ^5.1.1
  file_saver: ^0.2.9
  flutter_dropzone: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true